        <div class="row"><!-- Left Column -->
            <div class="col-md-8">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item" aria-current="page"><a href="/">home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">forms</li>
                    </ol>
                </nav>
                <p>An example form</p>
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Example Form</h5>
                        <form action="https://google.com" method="POST" class="form-floating">
                            <div class="form-floating mb-3"><input type="text" class="form-control" id="txbUsername"
                                    placeholder="Enter your username"> <label for="txbUsername" class="form-label">Your
                                    username</label></div>
                            <div class="input-group mb-3"> <label for="txbVanityURL" class="form-label">Your vanity
                                    URL</label>
                                <div class="input-group">
                                    <div class="input-group-text" id="basic-addon1">https://example.com/users/</div>
                                    <input type="text" class="form-control" id="txbVanityURL" placeholder="example-url">
                                </div>
                                <div class="form-text" id="basic-addon4">Build a URL that others can visit</div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="form-floating"><input type="email" class="form-control" id="txbEmail"
                                        placeholder="Enter your email"> <label for="txbEmail" class="form-label">Your
                                        email</label></div>
                            </div>
                            <div class="input-group mb-3"> <label for="txbOtherEmail" class="form-label">Your other
                                    email</label>
                                <div class="input-group">
                                    <div class="input-group-text" id="basic-addon1">@</div><input type="email"
                                        class="form-control" id="txbOtherEmail" placeholder="Enter your other email">
                                </div>
                            </div>
                            <div class="form-floating mb-3"><input type="password" class="form-control" id="txbPassword"
                                    placeholder=""> <label for="txbPassword" class="form-label">Your password</label>
                            </div>
                            <div class="mb-3"> <label for="txbPassword" class="form-label">Your password</label> <input
                                    type="password" class="form-control" id="txbPassword" placeholder=""> </div>
                            <div class="mb-3"> <label for="txbPickColor" class="form-label">Pick a colour</label> <input
                                    type="color" class="form-control" id="txbPickColor" placeholder=""> </div>
                            <div class="mb-3"> <label for="txbDatalist" class="form-label">Enter an item</label> <input
                                    type="datalist" class="form-control" id="txbDatalist" placeholder=""> <datalist
                                    id="">
                                    <option value="chris"></option>
                                    <option value="squeak"></option>
                                    <option value="steve"></option>
                                </datalist></div>
                            <div class="mb-3"> <label for="ddSelectAnItem" class="form-label">Select an item</label>
                                <select class="form-select" aria-label="" rows="0">
                                    <option selected>Open this select menu</option>
                                    <option value="itemval">item</option>
                                    <option value="itemval2">item2</option>
                                    <option value="itemval3">item3</option>
                                </select></div>
                            <div class="mb-3"> <label for="fuFileUpload" class="form-label">Upload a file</label> <input
                                    type="file" class="form-control" id="fuFileUpload" placeholder=""> </div>
                            <div class="mb-3"> <label for="rngRangePicker" class="form-label">How much awesome?</label>
                                <input type="range" class="form-range" id="rngRangePicker" min="0" max="10" step="0.5"
                                    value="0"></div><button type="" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
